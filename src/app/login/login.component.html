<h3>Login Here</h3>
<hr/>

<form #userForm="ngForm" (ngSubmit)="handleForm()">

    <div class="form-group">
        <label>Username</label>
        <input required name="username" #username="ngModel" 
        [class.is-invalid]="username.invalid && username.touched"
        [(ngModel)]="login.username" type="text" class="form-control">
        <small [class.d-none]="username.valid || username.untouched" class="text-danger">Username Required</small>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" type="password" [(ngModel)]="login.password" name="password" ngModel  class="form-control">
        <small [class.d-none]="password.valid || password.untouched" class="text-danger">password is Required</small>
    </div>
     <button class="m-2 btn btn-primary" (click)="handleForm()">Login</button>
     
     
     
     </form>
     <h6>{{token | json}}</h6>
